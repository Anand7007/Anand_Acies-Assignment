function Book(title,author,genre,pages) {


this.title=title;

this.author=author;

this.genre=genre;

this.pages=pages;

this.getInfo=getInfo;

//console.log(this.getInfo());

}

 const book1 = new Book('To Kill a Mockingbird', 'Harper Lee', 'Fiction', 281);
 const book2 = new Book('The Great Gatsby', 'F. Scott Fitzgerald', 'Classic', 218);
 
// // Display book information
 book1.getInfo();
 book2.getInfo();
