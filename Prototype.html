<!DOCTYPE html>
<html>
<head>

<title>Constructor</title>

<script type="text/javascript">



function createPerson(name, age , gender) { 
    this.name = name;  
this.age = age;    
this.gender = gender;


this.introduce = function () { 
console.log(this.name);
console.log(this.age);
console.log(this.gender);

}          
  }

// createPerson.prototype.name ;
// createPerson.prototype.age;
// createPerson.prototype.gender ;


createPerson.prototype.sayHello = function() {
console.log("Good Morning! " + this.name );
}
createPerson.prototype.sayGoodbye = function(){
console.log("Good Bye! " + this.name);
}

const person1 = new createPerson('Alice', 30, 'female');
const person2 = new createPerson('Bob', 25, 'male');

person1.introduce();  
person2.introduce();

person1.sayHello();  
person2.sayGoodbye();





</script>
</head>
<body>
PROTOTYPE METHOD
</body>
</html>
